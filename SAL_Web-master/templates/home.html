{% extends "base.html" %}
{% block title %}ホーム{% endblock %}
{% block body %}
<div class="all">
    <div class="Navigation">
        <div class="page-header">
            <h1>ホーム画面</h1>
        </div>
        <label class="col-sm-2 control-label">
            <div>
                <button class="button setting" type="button"
                    onclick="location.href='{% url 'home:setting' %}'">設定</button>
            </div>
            <div>
                <button class="button logs" type="button" onclick="location.href='{% url 'home:logs' %}'">写真ログ</button>
            </div>
            <div>
                <button class="button sensorlogs" type="button"
                    onclick="location.href='{% url 'home:sensorlogs' %}'">反応ログ</button>
            </div>
        </label>
    </div>
    <div class="content">
        <div class="col-sm-10">
            <div class="row">
                <label class="col-sm-10 control-label">
                    <img src="/media/images/{{ path }}" width=100% height=100% border=0>
                    <label>最後に撮影した画像　{{ data }}<br> センサー：{{ Name }}</label>
                </label>
            </div>
        </div>
    </div>
</div>
{% endblock %}
