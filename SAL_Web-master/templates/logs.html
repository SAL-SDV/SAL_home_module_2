{% extends "base.html" %}
{% block title %}ログ{% endblock %}
{% block body %}
<div class="all">
    <div class="Navigation">
        <div class="page-header">
            <h1>写真ログ</h1>
        </div>
        <label class="col-sm-2 control-label">
            <div>
                <button class="button home" type="button" onclick="location.href='{% url 'home:home' %}'">ホーム</button>
            </div>
            <div>
                <button class="button setting" type="button"
                    onclick="location.href='{% url 'home:setting' %}'">設定</button>
            </div>
            <div>
                <button class="button sensorlogs" type="button"
                    onclick="location.href='{% url 'home:sensorlogs' %}'">反応ログ</button>
            </div>
        </label>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <label class="col-sm-10 control-label">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8">
                            {% for log in logs %}
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"> <label class="small">撮影日時：{{ log.imagedata }}</label></h3>
                                </div>
                                <div class="panel-body">
                                    <img src="/media/images/{{ log.path }}" width="100%" height="100%" border="0">
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </label>
        </div>

        <br>
        写真の履歴を表示<br>
    </div>
</div>
{% endblock %}
